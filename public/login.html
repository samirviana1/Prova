<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login-Avaliação do Módulo</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <!--<h1>ENTRA NO SISTEMA DE RECADOS </h1> -->
            <img src="assets/login-animate.svg"  class="image-anima-login-left" srcset="">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" nome="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" nome="senha" placeholder="senha">
                </div>
                <button class="btn-login">Login</button>
                <p> Clique aqui para fazer seu cadastro - <a href="Cadastro" class="cadastro-link" target="_blank">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>

</html>
