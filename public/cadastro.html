<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Registro-Avaliação do Módulo</title>
</head>

<body>
    <div class="main">
        <div class="left-cadastro">
            <img src="assets/img-cadastro.svg" class="anime-cadastro" alt="animate-cadastro" srcset="">
        </div>
        <div class="rigth-cadastro">
            <div class="conteiner">
                <div class="header">
                    <h2>Criar Uma Conta</h2>
                </div>
                <div id="sucessos">

                </div>
                <form action="" id="form" class="form">
                    <div class="form-control">
                        <label for="nomeUsuario">Nome</label>
                        <input type="email" id="nomeUsuario" placeholder="Digite seu E-mail">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite uma senha">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <label for="confirmaSenha">Confirmação de senha</label>
                        <input type="password" id="confirmaSenha" placeholder="Repetir sua senha">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <button type="submit">Confimar</button>
                </form>
                <p> Clique aqui para voltar ou inicio- <a href="login.html" class="voltar-link" >Voltar</a></p>
            </div>
            
        </div>
    </div>
    <script src="js/cadastro.js"></script>
    <script src="https://kit.fontawesome.com/5b215096e7.js" crossorigin="anonymous"></script>
</body>

</html>
